[DEFAULT]
# Enable PerlCheck to the default list of checks (it's not enabled by default upstream)
#checks = +PerlCheck
# Disable two noisy keywords (checks)
keywords = -UnstableOnly,-PotentialStable,-RedundantLongDescription,-PythonCompatUpdate,-MissingRemoteId,-MissingTestRestrict,-PkgMetadataXmlEmptyElement,-UnnecessarySlashStrip,-VisibleVcsPkg,-MissingLocalUseDesc,-UnusedLocalUse,-ExcessiveLineLength,-UnusedProfileDirs
exit = error,warning
#[gentoo]
# Enable network checks when scanning in the 'gentoo' repository with a timeout of 15 seocnds
# Examples: check for HOMEPAGE which 404s, or for a HTTP -> HTTPS redirect
#net =
#timeout = 15
